<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Shopping List</title>
  </head>
  <body>
    <header>
      <h1>Shopping List</h1>
      <div class="input-container">
        <input type="text" id="input-field" />
      </div>
    </header>
    <div class="container">
      <main>
        <div id="added-list-div">
          <div id="buttons-div">
            <button id="clear-btn" class="btn">CLEAR</button>
            <button id="complete-btn" class="btn">READY</button>
            <button id="get-price-btn" class="btn disabled-btn">
              GET PRICE!
            </button>
          </div>
          <div id="added-products-div"></div>
        </div>
        <div id="result-container">
          <div id="response-list"></div>
        </div>
        <div id="load-banner" class="loader hide"></div>
      </main>
      <script src="main.js"></script>
    </div>
  </body>
</html>
